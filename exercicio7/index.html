        <h2>Insira números nos campos abaixo:</h2>
        <form id="formulario">
            <p>
                <input type="number" id="numero-A" required placeholder="Número A" />
                <input type="number" id="numero-B" required placeholder="Número B" />
                <button id="btn-validar" type="submit">Validar</button>
            </p>
        </form>
        <p class="success-message">
            Ok! O número B é maior que o
        </p>
        <p class="error-message">
            Erro! O numero B deve ser maior que o numero A!
        </p>
    </div>

</body>
